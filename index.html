<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Resume Analyzer</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    /* Minimal layout helpers in case stylesheet loads later */
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 0; background: #0b1321; color: #e6edf3; }
    .container { max-width: 880px; margin: 40px auto; padding: 24px; background: #121a2b; border: 1px solid #1f2a44; border-radius: 12px; }
    h1 { margin-top: 0; font-size: 24px; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
    .row { display: flex; gap: 12px; align-items: center; }
    label { font-weight: 600; }
    input[type=file], textarea { width: 100%; }
    button { background: #2f6fec; border: none; padding: 10px 16px; color: #fff; border-radius: 8px; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .card { background: #0e1726; border: 1px solid #1f2a44; border-radius: 12px; padding: 12px; }
    pre { white-space: pre-wrap; word-break: break-word; }
    .pill { display: inline-block; padding: 4px 10px; border-radius: 999px; font-size: 12px; border: 1px solid #1f2a44; }
    .ok { color: #2bd576; border-color: #1f3d2b; }
    .bad { color: #ff616e; border-color: #3b1f27; }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Resume Analyzer</h1>
    <p>Upload your resume (PDF or text) and optionally provide a job description. The API will analyze your resume and highlight matches and suggestions.</p>

    <div class="grid">
      <div class="card">
        <form id="analyze-form">
          <div class="grid">
            <div>
              <label for="resume">Resume File (PDF or .txt)</label>
              <input id="resume" name="file" type="file" accept="application/pdf,text/plain" required />
            </div>
            <div>
              <label for="job">Job Description (optional)</label>
              <textarea id="job" name="job_description" rows="6" placeholder="Paste a job description here..."></textarea>
            </div>
            <div class="row">
              <button id="submit-btn" type="submit">Analyze Resume</button>
              <span id="status-pill" class="pill">Checking API...</span>
            </div>
          </div>
        </form>
      </div>

      <div class="card">
        <h2 style="margin-top:0">Result</h2>
        <div id="result"></div>
      </div>

      <div class="card">
        <h3 style="margin-top:0">Debug Info</h3>
        <pre id="debug"></pre>
      </div>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
