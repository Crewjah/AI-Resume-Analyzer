name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Start app and wait for healthy
        run: |
          # Start the app with gunicorn in background so tests can hit /health and /analyze
          export PYTHONPATH=.
          nohup gunicorn -b 127.0.0.1:5000 api.index:app --workers 2 > server_ci.log 2>&1 &
          # wait for /health to respond (max 20s)
          for i in {1..20}; do
            if curl -sS http://127.0.0.1:5000/health >/dev/null 2>&1; then
              echo "service is healthy"
              break
            fi
            echo "waiting for service... ($i)"
            sleep 1
          done

      - name: Run tests
        run: |
          pytest -q
