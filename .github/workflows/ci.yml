name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Code Quality Check

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Python syntax check
        run: |
          python -m py_compile app.py
          python -m py_compile backend/*.py
          python -m py_compile api/*.py
          
      - name: Verify imports
        run: |
          python -c "import sys; sys.path.insert(0, 'backend'); from resume_analyzer import ResumeAnalyzer; from keyword_matcher import calculate_match_score; from pdf_extractor import extract_text_from_pdf; print('âœ… All imports successful')"

